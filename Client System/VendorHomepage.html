<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <title>Profile Page</title>
    <link rel="stylesheet" href="VendorHomepagestyle.css">
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>

    <script src="VendorHomepagescript.js" defer></script>
    
</head>
<body>
    <div class="money-box" id="balance">
        <span>Money Left:0</span>
    </div>

    <div class="mainbd">
        <h1>Welcome to QR Code System</h1>

        <div class="profile-info">
            <h2>Vendor Profile</h2>
            <label for="firstName">Name:</label>
            <input type="text" id="firstName" name="firstName" readonly>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" readonly>

            <label for="price">Enter Price:</label>
            <input type="number" id="price" name="price">

            <button class="qr-button">Generate QR-code</button>
            <div id="qrcode"><canvas id="qrcode-canvas"></canvas></div>
            <div id="logout"><button id="logout-button"><a href = "Homepage.html">Logout</a></button></div>
        </div>
    </div>
</body>
</html>
