<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <title>Profile Page</title>
    <link rel="stylesheet" href="UserHomepagestyle.css">
    <script src="UserHomepagescript.js" defer></script>
    <script src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script>
    
</head>
<body>
    <div class="money-box" id="balance">
        <span>Money Left:0</span>
    </div>

    <div class="mainbd">
        <h1>Welcome to QR Code System</h1>

        <div class="profile-info">
            <h2>User Profile</h2>
            <label for="firstName">Name:</label>
            <input type="text" id="firstName" name="firstName" readonly>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" readonly>

            <div class="scanner"><button class="qr-button"id="scan-button">Scan QR-Code</button><video id="preview"></video></div>
            <div id="logout"><button id="logout-button"><a href = "Homepage.html">Logout</a></button></div>
        </div>
    </div>
</body>
</html>
