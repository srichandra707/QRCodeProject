<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <title>Profile Page</title>
    <link rel="stylesheet" href="UserHomepagestyle.css">
</head>
<body>
    <div class="money-box">
        <span>Money Left:0</span>
    </div>

    <div class="mainbd">
        <h1>Welcome to QR Code System</h1>

        <div class="profile-info">
            <h2>User Profile</h2>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value='${firstName}' readonly>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email"  value ='${email}' readonly>

            <button class="qr-button"><a href="qr-scanner.html">Scan QR-code</a></button>

        </div>
    </div>
</body>
