<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Vendor Signup</title>
    <link rel="stylesheet" href="vendorsignup.css" />
    <script src="signupscript(vendors).js" defer></script>
</head>

<body>
    <h1>Vendor Signup</h1>
    <p>Please fill out this form</p>
    <form method="post" action='' id="signupform">
        <fieldset>
            <label for="firstname">Enter Your First Name: <input id="firstname" name="firstname" type="text" class="firstname"
                    required /></label>
            <label for="lastname">Enter Your Last Name: <input id="lastname" name="lastname" type="text" class="lastname"
                    required /></label>
            <label for="email">Enter Your Email: <input id="email" name="email" type="email" class="email"required /></label>
            <label for="password">Create a New Password: <input id="password" name="password"
                    type="password" pattern="[a-zA-Z0-9!@#$%^&*]{8,}" class="password" required /></label>
            <label for="reenter-password">Re-enter New Password: <input id="reenter-password" name="reenter-password"
                    type="password" pattern="[a-zA-Z0-9!@#$%^&*]{8,}" class="reenter-password" required /></label>
        </fieldset>
        
        <div class= "signupbox"><button>Signup</button></div>
    </form>
</body>

<footer>
    <p> <a href="Homepage.html">Homepage</a> </p><br>
    <p> <a href="VendorLogin.html"> Vendor Login</a></p><br><br>
</footer>

</html>
