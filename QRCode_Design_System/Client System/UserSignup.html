<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>User Signup</title>
    <link rel="stylesheet" href="usersignup.css" />
    <script src="signupscript.js" defer></script>
</head>

<body>
    <h1>User Signup</h1>
    <p name="required-info">Please fill out this form</p>
    <form method="post" action='' id="signupform">
        <fieldset>
            <label for="first-name">Enter Your First Name: <input id="first-name" name="first-name" type="text"
                    required /></label>
            <label for="last-name">Enter Your Last Name: <input id="last-name" name="last-name" type="text"
                    required /></label>
            <label for="email">Enter Your Email: <input id="email" name="email" type="email" class="email" required /></label>
            <label for="new-password">Create a New Password: <input id="new-password" name="new-password"
                    type="password" pattern="[a-z0-5]{8,}" class="password" required /></label>
            <label for="re-enter-new-password">Re-enter New Password: <input id="re-enter-new-password" name="re-enter-new-password"
                        type="password" pattern="[a-z0-5]{8,}" class="password" required /></label>
        </fieldset>
        
        <div class= "signupbox"><button>Signup</button></div>
        
    </form>
</body>

<footer>
    <p> <a href="Homepage.html" name="homepage">Homepage</a> </p><br>
    <p> <a href="UserLogin.html" name="user-login"> User Login</a></p><br><br>
</footer>

</html>
